<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    .containe {
        min-height: 60vh;
        align-items: center;
        display: flex;
        justify-content: center;
        box-shadow: 5px 5px 288px red;
    }
    
    .header {
        padding-left: 24%;
        padding-top: 30px;
        opacity: 0.5;
        border-bottom: 1px dashed black;
        box-shadow: 5px 5px 288px red;
    }
    
    .heade {
        padding-left: 40%;
        padding-top: 30px;
    }
    
    #year_box {
        width: 200px;
    }
    
    .hide {
        display: none;
    }
</style>


<body style="background-color: lightblue;">

    <div class="header" style="text-transform:uppercase;color: grey;font-size: 80px;">
        <b>Leap Year Or not</b>
    </div>
    <div class="containe">

        <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;opacity: 0.9;">
            <center>
                <div class="card-header">
                    <h6><b>Confused with Leap Year or Not ?</b></h6>
                </div>
            </center>
            <div class="card-body">
                <center>
                    <h6 class="card-title">Select the Year </h6>
                    <input type="number" min="0000" max="9999" step="1" placeholder="2021" id="year_box" style="border-radius: 2px;color: blue;">
                    <button type="button" class="btn btn-primary" style="margin-top: 10px;">Check</button>
                </center>

                <!--<h6 class="output" style="margin-top: 10px;color: green;"></h6>-->
                <center>
                    <div class="output1 spinner-grow hide" role="status" style="margin-top: 10px; color: darkgreen;">
                        <span class="visually-hidden"></span>
                    </div>
                    <div class="output2 spinner-grow hide" role="status" style="margin-top: 10px; color: red;">
                        <span class="visually-hidden"></span>
                    </div>
                </center>

            </div>
        </div>
    </div>
    <div class="heade" style="text-transform:uppercase;color: grey;font-size: 30px;">
        <b>By Adarsh Setty</b>
    </div>
    <!--  <input type="number" min="0000" max="9999" step="1" value="2021" />-->

    <script>
        var year1 = document.querySelector('#year_box');
        var button = document.querySelector('.btn');
        var output1 = document.querySelector('.output1');
        var output2 = document.querySelector('.output2');

        button.addEventListener('click', check)


        function check() {
            var year = year1.value;
            if (year == '') {
                alert('Please Enter a Year to Check');
                system.exit(0);
            }
            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0) {
                        output1.classList.remove('hide');
                        output2.classList.add('hide');
                    } else {
                        output2.classList.remove('hide');
                        output1.classList.add('hide');
                    }

                } else {
                    output1.classList.remove('hide');
                    output2.classList.add('hide');
                }

            } else {
                output2.classList.remove('hide');
                output1.classList.add('hide');
            }

        }
    </script>
</body>

</html>
